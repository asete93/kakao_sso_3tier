databaseChangeLog:
  - changeSet:
      id: 1
      author: camel
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USERNAME
                  type: VARCHAR(100)
              - column:
                  name: EMAIL
                  type: VARCHAR(255)
              - column:
                  name: PROFILE_IMAGE
                  type: TEXT
              - column:
                  name: CREATED_AT
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 2
      author: nakta
      changes:
        - createTable:
            tableName: OAUTH_ACCOUNTS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USER_ID
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: PROVIDER
                  type: VARCHAR(20)
              - column:
                  name: PROVIDER_USER_ID
                  type: VARCHAR(100)
              - column:
                  name: ACCESS_TOKEN
                  type: TEXT
              - column:
                  name: REFRESH_TOKEN
                  type: TEXT
              - column:
                  name: CONNECTED_AT
                  type: DATETIME

        - addForeignKeyConstraint:
            baseTableName: OAUTH_ACCOUNTS
            baseColumnNames: USER_ID
            referencedTableName: USERS
            referencedColumnNames: ID
            constraintName: FK_OAUTH_ACCOUNTS_USERS

        - addUniqueConstraint:
            tableName: OAUTH_ACCOUNTS
            columnNames: PROVIDER, PROVIDER_USER_ID
            constraintName: UQ_OAUTH_PROVIDER_USER_ID
